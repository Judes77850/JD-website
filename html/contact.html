<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire de contact</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("MK-TS7pXp5JJyRB91");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            this.contact_number.value = (Math.random() * 100000) | 0;
            emailjs.sendForm("service_duwdtg9", "template_cfu7i59", this).then(
              function () {
                console.log("SUCCESS!");
                alert("Votre demande a bien été transmise");
                location.reload();
              },
              function (error) {
                console.log("FAILED...", error);
                alert(
                  "Quelque chose ne s'est pas passé comme prévu, vous pouvez contacter Julien par email ; julien.desaindes@gmail.com"
                );
              }
            );
          });
      };
    </script>
    <script
      src="https://kit.fontawesome.com/b7690d0649.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../sass/reset.scss" />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <header>
      <div class="neonlogo">
        <h1>Julien Desaindes</h1>
        <p class="acch1">Developpeur WEB junior</p>
      </div>
      <ul id="menu">
        <li>
          <a href="../index.html"
            >Accueil <i class="fa-solid fa-house-chimney"></i
          ></a>
        </li>
        <li>
          <a href="formation.html"
            >Formation <i class="fa-solid fa-book"></i
          ></a>
        </li>
        <li>
          <a href="projets.html">Projets <i class="fa-solid fa-wrench"></i></a>
        </li>
        <li>
          <a href="contact.html"
            >Contact <i class="fa-sharp fa-solid fa-message"></i
          ></a>
        </li>
      </ul>
    </header>
    <form id="contact-form">
      <input type="hidden" name="contact_number" required />
      <label>Name</label>
      <input type="text" name="user_name" placeholder="Dark Vador" required />
      <label>Email</label>
      <input
        type="email"
        name="user_email"
        placeholder="xXoOoXx@etoilenoire.fr"
        required
      />
      <label>Message</label>
      <textarea name="message"></textarea>
      <input class="send" type="submit" value="Envoyer" />
    </form>
    <footer>
      <p>Retrouvez-moi sur ces reseaux :</p>
      <div id="socialBox">
        <a href="https://www.linkedin.com/in/julien-desaindes-9a454a104/"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://twitter.com/judesdev" target="_blank"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
        <a href="https://github.com/Judes77850" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
