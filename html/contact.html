<!DOCTYPE html>
<html>

<head>
  <title>Formulaire de contact</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("MK-TS7pXp5JJyRB91");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          this.contact_number.value = (Math.random() * 100000) | 0;
          emailjs.sendForm("service_duwdtg9", "template_cfu7i59", this).then(
            function () {
              console.log("SUCCESS!");
              alert("Votre demande a bien été transmise");
              location.reload();
            },
            function (error) {
              console.log("FAILED...", error);
              alert(
                "Quelque chose ne s'est pas passé comme prévu, vous pouvez contacter Julien par email ; julien.desaindes@gmail.com"
              );
            }
          );
        });
    };
  </script>
  <script src="https://kit.fontawesome.com/b7690d0649.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../sass/reset.scss" />
  <link rel="stylesheet" href="../css/main.min.css" />
</head>

<body>
  <header>
    <div id="neonlogobox">
      <div class="neonlogo">
        <h1>Julien Desaindes</h1>
        <p class="acch1">Developpeur WEB junior</p>
      </div>
      <div class="menuneonlogo">
        <span class="menulogo"><a href="index.html"><i class="fa-solid fa-house"></i></a></span>
        <button id="btn" aria-label="toggle curtain navigation"><i class="fa-solid fa-bars"></i></button>
        <span class="menulogo"><a href="html/contact.html"><i class="fa-solid fa-phone"></i></a></span>
      </div>
    </div>
    <div id="bisMenu">
      <ul>
        <li>
          <a href="../index.html">Accueil</a>
        </li>
        <li>
          <a href="html/formation.html">Formation</a>
        </li>
        <li>
          <a href="html/projets.html">Projets</a>
        </li>
        <li>
          <a href="html/contact.html">Contact</a>
        </li>
        <button id="close"><i class="fa-regular fa-circle-xmark"></i></button>
      </ul>
    </div>
  </header>
  <form id="contact-form">
    <input type="hidden" name="contact_number" required />
    <label>Name</label>
    <input type="text" name="user_name" placeholder="Dark Vador" required />
    <label>Email</label>
    <input type="email" name="user_email" placeholder="xXoOoXx@etoilenoire.fr" required />
    <label>Message</label>
    <textarea name="message"></textarea>
    <input class="send" type="submit" value="Envoyer" />
  </form>
  <footer>
    <p>Retrouvez-moi sur ces reseaux :</p>
    <div id="socialBox">
      <a href="https://www.linkedin.com/in/julien-desaindes-9a454a104/"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://twitter.com/judesdev" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
      <a href="https://github.com/Judes77850" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
  </footer>
</body>

</html>
